<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Libary</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Libary</h1>
        <div class="add">
          <button class="add-book" type="button">Add book</button>
        </div>
      </div>
      <div class="books"></div>
    </div>
    <dialog>
      <form action="#" method="post">
        <p>
          <label for="title">Title:</label>
          <input type="text" id="title" />
        </p>
        <p>
          <label for="author">Author:</label>
          <input type="text" id="author" />
        </p>
        <p>
          <label for="pages">Number of pages:</label>
          <input type="number" id="pages" />
        </p>
        <p>
          <input type="checkbox" id="read" />
          <label for="read">Read</label>
        </p>
        <button type="submit" class="submit">Add</button>
        <button type="button" class="close">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>close-box</title>
            <path
              d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z"
            />
          </svg>
        </button>
      </form>
    </dialog>
    <script src="app.js"></script>
  </body>
</html>
